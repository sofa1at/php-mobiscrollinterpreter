    steps:
      - uses: actions/checkout@v2

      - name: Install dependencies
        uses: php-actions/composer@v5
        with:
          #ssh_key: ${{ secrets.SSH_KEY }}
          #ssh_key_pub: ${{ secrets.SSH_KEY_PUBLIC }}
          #command: composer
          args: config -g github-oauth.github.com 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
      - name: PHPUnit Tests
        uses: php-actions/phpunit@v2
        with:
          bootstrap: vendor/autoload.php
